<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form name="registrationForm" class="form-horizontal">
            <fieldset>
                <legend>Registration</legend>

                <div class="text-center error" ng-show="registrationForm.$invalid && registrationForm.$dirty">Form is not valid!</div>

                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="user.email" class="form-control" id="inputEmail" required="required" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword" required="required" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="user.confirmPassword" class="form-control" id="inputConfirmPassword" required="required" placeholder="Confirm password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button ng-click="vm.register(user, registrationForm)" ng-disabled="registrationForm.$invalid || user.password != user.confirmPassword" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
