<div class="container">
    <div class="well">
        <form name="createProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Project</legend>

                <div class="form-group">
                    <label for="projectName" class="col-md-2 control-label">Project name</label>
                    <div class="col-md-10">
                        <input 
                               id="projectName" 
                               type="text" 
                               placeholder="Project name" 
                               maxlength="100" 
                               ng-model="project.name" 
                               required="required" 
                               class="form-control"
                               pattern=".{2,}"  title="2 characters minimum" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="projectDescription" class="col-lg-2 control-label">Project description</label>
                    <div class="col-lg-10">
                        <textarea 
                                  ng-model="project.description" 
                                  maxlength="1000" 
                                  class="form-control" 
                                  rows="3" 
                                  id="textArea"
                                  required="required"></textarea>
                        <span class="help-block">.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="projectNameLicenseId" class="col-md-2 control-label">License id</label>
                    <div class="col-md-10">
                        <select name="projectNameLicenseId" kendo-drop-down-list
                                ng-model="project.licenseId"
                                k-data-text-field="'Name'"
                                k-data-value-field="'Id'"
                                k-data-source="vm.licenses"
                                style="width: 100%"></select>
                    </div>
                </div>
                   
                <div class="form-group">
                    <div class="col-md-offset-2">
                        <label>
                            <input ng-model="project.private" type="checkbox"> Private?
                        </label>
                    </div>
                </div>
                
                <div class="pull-right">
                    <a href="/" class="btn btn-info">Cancel</a>
                    <button ng-click="vm.createProject(project, createProjectForm)" class="btn btn-success">
                        Create
                    </button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
